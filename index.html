<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

    <!-- NAVBAR -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <h1 class="text-lg font-semibold text-indigo-600">
                ðŸŽ¬ MovieApp
            </h1>

            <div class="flex items-center gap-3 max-w-md w-full">
                <div
                    class="flex items-center w-full border pl-3 gap-2 bg-white border-gray-300 h-[40px] rounded-md overflow-hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 30 30" fill="#6B7280">
                        <path
                            d="M13 3C7.489 3 3 7.489 3 13s4.489 10 10 10a9.95 9.95 0 0 0 6.322-2.264l5.971 5.971a1 1 0 1 0 1.414-1.414l-5.97-5.97A9.95 9.95 0 0 0 23 13c0-5.511-4.489-10-10-10m0 2c4.43 0 8 3.57 8 8s-3.57 8-8 8-8-3.57-8-8 3.57-8 8-8" />
                    </svg>
                    <input type="text" id="wordToSearch" placeholder="Search movies..."
                        class="w-full h-full outline-none text-sm placeholder-gray-400">
                </div>

                <button id="btnSearch"
                    class="bg-indigo-500 hover:bg-indigo-600 transition text-white px-4 h-[40px] rounded-md text-sm">
                    Search
                </button>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="flex-1">
        <div class="max-w-7xl mx-auto px-6 py-8 flex flex-col gap-6">

            <!-- FILTER -->
            <div class="w-full max-w-xs">
                <div class="relative">
                    <select id="selec-genre"
                        class="w-full bg-white text-sm border border-gray-300 rounded-md pl-3 pr-8 py-2 focus:outline-none focus:ring-1 focus:ring-indigo-500 appearance-none cursor-pointer">
                    </select>

                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.2"
                        stroke="currentColor"
                        class="h-5 w-5 absolute top-2.5 right-2.5 text-gray-500 pointer-events-none">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9" />
                    </svg>
                </div>
            </div>

            <!-- MOVIES GRID -->
            <div id="container-movies" class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
            </div>

            <!-- PAGINATOR -->
            <div class="flex justify-center pt-6">
                <div id="paginator" class="flex gap-2 text-sm text-gray-600">
                </div>
            </div>

        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-4 flex flex-col sm:flex-row gap-2 justify-between text-sm text-gray-500">
            <span>Â© 2026 MovieApp</span>
            <span>Built with Vanilla JS + Tailwind</span>
        </div>
    </footer>

    <script src="./js/main.js" type="module"></script>
</body>

</html>
